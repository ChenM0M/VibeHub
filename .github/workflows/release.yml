name: Release
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest, macos-latest, ubuntu-22.04]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev javascriptcoregtk-4.1

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'VibeHub ${{ github.ref_name }}'
          releaseBody: |
            ## ðŸš€ What's New
            Auto-generated release.
          releaseDraft: true
          prerelease: false

      # Windows Portable
      - name: Prepare Portable Version (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          Copy-Item "src-tauri\target\release\vibehub.exe" "VibeHub-Portable-Windows.exe"
        shell: pwsh

      - name: Attach Portable to Release (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        with:
          files: VibeHub-Portable-Windows.exe
          tag_name: ${{ github.ref_name }}
          draft: true

      # macOS Portable
      - name: Prepare Portable Version (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          cp src-tauri/target/release/vibehub VibeHub-Portable-macOS
          chmod +x VibeHub-Portable-macOS
          zip VibeHub-Portable-macOS.zip VibeHub-Portable-macOS

      - name: Attach Portable to Release (macOS)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        with:
          files: VibeHub-Portable-macOS.zip
          tag_name: ${{ github.ref_name }}
          draft: true

      # Linux Portable
      - name: Prepare Portable Version (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cp src-tauri/target/release/vibehub VibeHub-Portable-Linux
          chmod +x VibeHub-Portable-Linux
          tar -czvf VibeHub-Portable-Linux.tar.gz VibeHub-Portable-Linux

      - name: Attach Portable to Release (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MY_RELEASE_TOKEN }}
        with:
          files: VibeHub-Portable-Linux.tar.gz
          tag_name: ${{ github.ref_name }}
          draft: true